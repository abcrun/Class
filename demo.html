<script type="text/javascript" src="Class.js"></script>
<script type="text/javascript">
//Aminal Class
var Animal = Class.create(function(){
    this.type = 'animal';
});
//Dog Class,Animal is the super Class of Dog
var Dog = Class.create(
    function(name){
        this.name = name;
    },
    Animal
);
//Dog Class,Animal is the super Class of Dog
var Dog = Class.create({
    constructor:function(name){
        this.name = name;
    },
	feet:4
},Animal);
//Change the super Class
Dog.extended({saying:'wangwang'});

var dog1 = new Dog('doudou');
//Expands property
dog1.extended({
	color:'brown',
	run:function(){
		//start run;
	}
})

</script>
