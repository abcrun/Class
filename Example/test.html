<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="Class.js"></script>
	<script type="text/javascript">
		//Demo #1
		function Animal(){
			this.type = 'Animal';
		}
		var animal = new Class(Animal);
		console.log(animal)
		
		//Demo #2
		function Dog(color){
			this.type = 'Dog';
			this.color = color;
		}
		var dog1 = new Class(Dog,'red')
		console.log(dog1)

		//Demo #3
		var dog2 = new Class(Dog,{
			inherit:animal,
			extend:{
				saying:'Wang Wang'
			},
			paras:['blue']
		})
		console.log(dog2)

		//Demo #4
		var object = {
			name:'Object',
			init:function(paras){
				this.type = 'demo';
				this.paras = paras;
			}
		}
		var object1 = new Class(object,'this is paras');
		console.log(object1)

		var object2 = new Class(object,{
			extend:{
				newName:'object2'
			},
			paras:['demo2']
		})
		console.log(object2)
	</script>
</head>
<body>
</body>
</html>
